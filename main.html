<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truth or Dare</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        margin-top: 50px;
    }
    .container {
        margin-top: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>Truth or Dare</h1>
    <div class="container">
        <button id="truthButton">Truth</button>
        <button id="dareButton">Dare</button>
    </div>
    <script>
        document.getElementById('truthButton').addEventListener('click', function() {
            alert('Your truth question goes here!');
        });
        document.getElementById('dareButton').addEventListener('click', function() {
            alert('Your dare challenge goes here!');
        });
    </script>
</body>
</html>
